<!DOCTYPE html>
<html lang="pt-BR">

<html>

        <div class="container">

                </div>

            </header>

        

            <div class="content">

                <div class="registroicon">

                <div class formss>

                        <h1>

                    </div>

                        <h1>
                            CRIAR SENHA
                        </h1>

                        <div class="forms3">
                            <input type="password" required>
                        </div>

                    </div>

                    <div class="senha">

                        <h1>
                            CONFIRMAR SENHA
                        </h1>

                        <div class="forms4">
                            <input type="password" required>
                        </div>

        </div>
